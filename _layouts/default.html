<!DOCTYPE html>
<html lang="{{ site.lang | default: "he" }}" dir="{{ site.direction | default: "rtl" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- גוגל פונטים - רוביק ואסיסטנט לעברית -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {% seo %}
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"/>
            </svg>
          </span>
        </label>

        <div class="trigger">
          <a class="page-link" href="{{ "/" | relative_url }}">דף הבית</a>
          <a class="page-link" href="{{ "/about/" | relative_url }}">אודות</a>
          <a class="page-link" href="{{ "/services/" | relative_url }}">שירותים</a>
          <a class="page-link" href="{{ "/faq/" | relative_url }}">שאלות נפוצות</a>
          <a class="page-link" href="{{ "/contact/" | relative_url }}">צור קשר</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <div class="footer-col-wrapper">
        <div class="footer-col">
          <h2 class="footer-heading">{{ site.title }}</h2>
          <p>{{ site.description }}</p>
          <p>
            {% if site.social_links.facebook %}
            <a href="https://facebook.com/{{ site.social_links.facebook }}" target="_blank">
              <span class="icon">פייסבוק</span>
            </a>
            {% endif %}
          </p>
        </div>
        <div class="footer-col">
          <h3>צור קשר</h3>
          <p>טלפון: 050-1234567</p>
          <p>אימייל: info@playout.co.il</p>
        </div>
      </div>

      <div class="footer-bottom">
        <p>&copy; {{ site.time | date: '%Y' }} PLAYOUT. כל הזכויות שמורות.</p>
      </div>
    </div>
  </footer>
</body>
</html>
